services:
  db:
    image: "postgres:14"
    restart: always
    env_file:
      - ./cleaning_app/.env
    ports:
      - "5432"
  
  backend:
    build:
      context: ./
      dockerfile: ./docker/dev.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./cleaning_app:/app
      - ./scripts/start.sh:/app/start.sh
